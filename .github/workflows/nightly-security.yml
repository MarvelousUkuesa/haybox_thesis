name: Nightly Security
on:
  schedule: [{ cron: '0 1 * * *' }]
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: paybox-stdd-starter   # <--- your app folder
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps (include dev)
        run: npm ci --include=dev

      - name: Ensure TypeScript compiler
        run: |
          npm ls typescript --depth=0 || npm i -D typescript@5
          ./node_modules/.bin/tsc -v
          npm ls @nestjs/common class-validator helmet || true

      - name: Build (exclude tests)
        run: ./node_modules/.bin/tsc -p tsconfig.build.json

      - name: Start app
        run: node dist/main.js & echo $! > app.pid && sleep 2

      - name: ZAP Baseline (passive)
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:3000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -I -r zap-baseline.html"

      - uses: actions/upload-artifact@v4
        with: { name: zap-report, path: zap-baseline.html }

      - name: SBOM (Syft CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          path: "."
          format: "cyclonedx-json"
          output-file: "sbom.cdx.json"

      - uses: actions/upload-artifact@v4
        with: { name: sbom, path: sbom.cdx.json }

      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: Stop app
        if: always()
        run: if [ -f app.pid ]; then kill "$(cat app.pid)" || true; fi

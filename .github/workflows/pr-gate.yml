# .github/workflows/pr-gate.yml
name: PR Gate (Fast Security)
on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  pr-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test:sec

      - name: Semgrep (curated)
        uses: returntocorp/semgrep-action@v1
        with:
          config: ./.semgrep/semgrep.yml

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git -v --redact --config=.gitleaks.toml

  # âœ… OSV v2: reusable workflow
  osv-scan:
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@v2.2.2
